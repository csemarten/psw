name: Deploy to Firebase

on:
  push:
    branches:
      - master  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Adjust if your package.json is in a subdirectory

      - name: Build project
        run: npm run build
        working-directory: ./  # Adjust if necessary

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Ensure this secret is set
        run: |
          npm install -g firebase-tools
          firebase deploy --project your-project-id --token "$FIREBASE_TOKEN"